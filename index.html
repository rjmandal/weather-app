<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>Weather App</header>
        <div class="tab-container">
            
            <p class="tab" id="weather-tab">Your weather</p>
            <p class="tab" id="search-tab">search weather</p>
        </div>
        <div class="weather-container">  
             <!--grant location container  -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80px" height="80px" alt="icon" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get the weather details</p>
                <button class="grant-location-button">Grant Access</button>
            </div>
        </div>
        <!-- search container -->
        <form class=" form-container" data-search-form>
            <input type="text" class="search-input" placeholder="Search by city name.....">
            <button type="submit" class="submit-button btn">
                <img src="./assets/search.png" width="20" height="20" alt="icon" loading="lazy">
            </button>
        </form>
        <!-- loading screen container -->
        <div class="sub-container loading-container">
            <img src="./assets/loading.gif" width="150" height="150" alt="icon">
            <p>Loading</p>
        </div>
        <!-- show weather details container -->
        <div class="sub-container user-info-container">
            <!-- city name and flag -->
            <div class="name">
                <p data-city-name></p>
                <img data-country-icon>
            </div>
            <!-- weather details -->
            <p data-weather-desc></p>
            <img data-weather-icon>
            <p data-temp></p>
            <div class="parameter-container">
                <!-- 3 card paramenters -->
                <!-- card 1 -->
                <div class="parameter">
                    <img src="./assets/wind.png" alt="icon" loading="lazy">
                    <p>windspeed</p>
                    <p data-wind-speed></p>
                </div>
                <!-- card 2 -->
                <div class="parameter">
                    <img src="./assets/humidity.png" alt="icon" loading="lazy">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <!-- card 3 -->
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="icon" loading="lazy">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
